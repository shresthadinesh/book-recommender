<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System - Recommend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #343a40; }
        .text-white { color: white; }
        .navbar-brand, .nav-link { color: white !important; }
        .card-img-top { height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #00a65a;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
        </ul>
    </div>
</nav>

    <!-- Recommend Section -->
    <div class="container my-5 pt-5">
        <h2 class="text-center text-white">Book Recommendation</h2>

        <!-- Input Form -->
        <form action="/recommend" method="post" class="mb-5">
            <div class="mb-3">
                <label for="user_input" class="form-label text-white">Enter a Book Name</label>
                <input type="text" id="user_input" name="user_input" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Recommend</button>
            </div>
        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <!-- Recommended Books -->
        {% if data %}
        <div class="row mt-4">
            {% for book in data %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100">
                    <img src="{{ book[2] }}" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[0] }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ book[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
