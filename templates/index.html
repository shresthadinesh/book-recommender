<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #343a40; }
        .text-white { color: white; }
        .navbar-brand, .nav-link { color: white !important; }
        .card-img-top { height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5 pt-5">
        <div class="text-center mb-4">
            <h1 class="text-white">Top 50 Books</h1>
            <p class="text-white">A curated list of the top-rated books.</p>
        </div>

        <!-- Book List -->
        <div class="row">
            {% for book in top_books %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100">
                    <img src="{{ book['image_url'] }}" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ book['title'] }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ book['author'] }}</p>
                        <p class="card-text"><strong>Genre:</strong> {{ book['genre'] }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <span class="badge bg-success">Rating: {{ book['rating'] | round(2) }}</span>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
